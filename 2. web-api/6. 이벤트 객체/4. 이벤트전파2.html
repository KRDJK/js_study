<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .root {
            width: 300px;
            height: 300px;
            background: red;
        }

        .parent {
            width: 200px;
            height: 200px;
            background: green;
        }

        .child {
            width: 100px;
            height: 100px;
            background: blue;
        }

        .target {
            width: 50px;
            height: 50px;
            background: #000;
        }

    </style>

</head>
<body>
    
    <div class="root">
        <div class="parent">
            <div class="child">
                <div class="target"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('body').onclick = e => {
            alert('body!');
        };
        document.querySelector('.root').onclick = e => {
            alert('root!');
            
        };
        document.querySelector('.parent').onclick = e => {
            alert('parent!');
            e.stopPropagation();
        };
        document.querySelector('.child').onclick = e => {
            alert('child!');
            e.stopPropagation();
        };
        document.querySelector('.target').onclick = e => {
            alert('target!');
            e.stopPropagation(); // 버블링 중단
        };

        // 이러면 버블링 때문에 해당 이벤트만 터지는게 아니라 부모의 이벤트도 계속해서 터짐!

    </script>

</body>
</html>
