<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="wrap">
        <ul id="fruits">
            <li class="apple">사과</li>
            <li class="banana">바나나</li>
            <li class="grape">포도</li>
        </ul>
    </div>

    <table id="board">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>   
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
    </table>


    <script>

        // 노드 탐색의 기준요소 취득
        const $fruits = document.querySelector('#fruits');

        // 부모 탐색
        const $wrap = $fruits.parentElement;
        console.log($wrap);

        const $banana = $fruits.children[1];

        console.log($banana.parentElement); // ul태그
        console.log($banana.parentElement.lastElementChild); // .grape
        console.log($banana.parentElement.parentElement); // .wrap
        console.log($banana.parentElement.parentElement.parentElement); // body
        // 이런 방식을 잘 활용해야함. 이게 짜증나서 j.query, 리액트 등을 쓴다고 함.

        console.log('=======================================================');

        // 다음 형제노드 탐색
        console.log($banana.nextElementSibling);
        
        // 이전 형제노드 탐색
        console.log($banana.previousElementSibling);

        /*
            table 태그 주의사항

            - table 태그의 자식태그는 무조건 자동으로! 입력하지 않아도!
            tbody가 생성되므로 주의할 것!!! 항상 tbody가 있다고 의식하고 요소 찾기 돌입해야함.
        */
        console.log('=========================================================');
        const $board = document.getElementById('board');
        console.log($board.firstElementChild.lastElementChild); // 왜 td가 아니라 tr이 결과로???


    </script>




</body>
</html>
