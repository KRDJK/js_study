<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #greet span {
            color: red;
        }
    </style>


</head>
<body>
    
    <div id="greet">
        Hello <span>JavaScript!</span>
    </div>

    <script>

        const $greet = document.getElementById('greet');

        
        // const text = $greet.innerText; // 결과 : Hello JavaScript!
        // trim() : 문자열의 앞 뒤 공백 제거 함수.
        const text = $greet.textContent.trim(); // 결과 공백이 들어옴. 여기선 공백이 있어도 이걸 써라.(trin()이란 함수를 붙여주면 innertxet와 같이 공백을 없애주기 때문에 이걸 써라.)
        console.log(text);

        // 텍스트 수정 n
        // $greet.textContent = 'Hello JS!';

        $greet.firstElementChild.textContent = 'JS!'; // span에만 접근해서 또 바꿔줄 수 있다. 앞에 Hello는 놔두고!!

        // $greet.textContent = '안녕 <span>JS!</span>'; -->> 이렇게 하면 안되고 이런 방식을 써보고 싶다면
        $greet.innerHTML = '안녕 <span>JS!</span>';

    </script>





</body>
</html>
