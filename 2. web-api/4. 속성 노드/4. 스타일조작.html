    <style>
        .box {
            width: 100px;
            height: 100px;
            background: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            color: orange;
        }

        .red {
            color: red;
            border: 2px dashed tomato;
        }

        .blue {
            color: blue;
            border: 2px dashed aqua;
        }

        .circle {
            border-radius: 50%;
        }

    </style>

</head>
<body>
    
    <div class="box red">안녕</div>

    <button id="change">변경</button>

    <script>
        // 인라인 스타일 조작 (1000점짜리, 클래스는 10점)
        const $box = document.querySelector('.box');

        $box.style.fontSize = '1.2em'; // 이러면 프로퍼티에


        // 클래스 조작 (className(문자열 형태) 쓰지말고 classList(배열 형태 : 유사배열 형태)를 써라.)

            // 요소에 클래스를 추가
            $box.classList.add('circle');
            $box.classList.add('aaa', 'bbb', 'ccc'); // 이런 식으로 여러 개를 동시에 추가하는 것도 가능하다.

            $box.classList.remove('circle');
            $box.classList.remove('aaa', 'ccc'); // 여러 개 동시에 지우는 것도 가능.


            // 요소에 클래스를 교체
            $box.classList.replace('red', 'blue');


            // 요소에 특정 클래스의 존재 유무 확인
            console.log($box.classList.contains('red')); // 이 코드를 실행하는 시점에서 red라는 클래스가 있냐??
            console.log($box.classList.contains('box'));


            // )) 요소에 특정 클래스가 있으면 제거, 없으면 추가.
            $box.classList.toggle('circle'); // 위에서 만들었다가 지운 후 존재하지 않던 클래스라 추가가 됨.
            $box.classList.toggle('circle'); // 윗줄에서 만들어진거라 여기서는 제거됨.


        
        const $btn = document.getElementById('change');

        $btn.onclick = e => {
            // 버튼을 누르면 네모가 동그라미로
            // 또 누르면 동그라미가 네모로 바뀌는 동작을 만들고 싶을 땐???
