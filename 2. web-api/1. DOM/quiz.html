<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    
</head>
<body>
    
    <!-- #wrap>ul#list1>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
    </div>

    <script>
        //1. id="list1"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용   
        const $liOdd = document.querySelectorAll('#list1 > li:nth-child(odd)');
        console.log($liOdd);
        // $liOdd.style.background = 'yellow'; // 배열에 태그를 어케 입혀??
        // 배열 안에 들어있는 태그에 스타일을 먹여야 하기 때문에 이게 안되는거다.
        for (let $li of $liOdd) {
            $li.style.background = 'yellow';
        }


        //2. id="list1"인 요소에 <li> 요소중   짝수번째 요소만 선택후 배경색상 gray 적용  
        const $liEven = document.querySelectorAll('#list1 > li:nth-child(even)');
        console.log($liEven);
        for (let $li of $liEven) {
            $li.style.background = 'gray';
        }


        //3. id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 red 적용   
        // $oddElems[0].style.color = 'red';
        const $liList = document.querySelectorAll('#list1 > li');
        console.log($liList);
        $liList[0].style.color = 'red';


        //4. id="list1"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용  
        const $liLast = document.querySelector('#list1 > li:last-child');
        console.log($liLast);
        $liLast.style.color = 'green';


        //5. id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용             
        const $liSecond = document.querySelector('#list1 > li:nth-child(2)');
        console.log($liSecond);
        $liSecond.style.fontStyle = 'italic';


        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택) 
        const $li = document.querySelectorAll('#list1 > li');
        console.log($li);
        for (let i = 0; i < $li.length; i++) {
            if (i < 2) {
                $li[i].style.border = '2px dotted aqua';
            }
        }


        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
        for (let i = 0; i < $li.length; i++) {
            if (i > 1) {
                $li[i].style.border = '2px dashed violet';
            }
        }



    </script>


</body>
</html>
