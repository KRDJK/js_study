<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li class="apple">
            <a href="#">사과</a>
        </li>
    </ul>

    <script>

        const $fruits = document.getElementById('fruits');

        // 사과 li 요소노드를 취득해보자.
        const $apple = $fruits.firstElementChild;

        // $apple의 사본 만들기|(얕은 복사 : 자기 자신 요소노드만 복제. 후손들은 복제하지 않고 지 혼자만 복제.)
        const $shallow = $apple.cloneNode(false); // deep?: boolean은 안넣어도 되는데 넣을거면 논리형으로 넣어라.
        console.log($shallow); // li 태그 자체는 복사가 되는데 그 하위에 '사과'라는 text는 복사가 안됐네??
        //false가 기본값


        // $apple의 사본 (깊은 복사 : 자기 자신을 포함한 모든 후손노드를 복제.)
        const $deep = $apple.cloneNode(true);
        console.log($deep); // 후손들까지 복제 완료!


    </script>


</body>
</html>
