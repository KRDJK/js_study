<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="theTitle">html 조작</h1>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>
    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요.
        const $theTitle = document.querySelector('.theTitle');
        $theTitle.innerHTML = '<a href="#">요소 객체 조작</a>';
     
        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
        const $obj1 = $theTitle.nextElementSibling.firstElementChild;
        console.log($obj1);
        $obj1.innerHTML = '리스트_2';
      
        //### 여기부터는 innerHTML 사용 금지.

        //3. id="list"인 요소의 마지막 위치에 새요소 "<li>list_6</li>"를 추가하세요.
        // 가상 li 만들자
        const $list6 = document.createElement('li');
        // 만든 가상 li에 텍스트 "list_6"을 추가하자
        $list6.textContent = 'list_6';
        // 만들기가 끝난 가상 li를 원하는 위치에 넣자
        $theTitle.nextElementSibling.appendChild($list6);


        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.
        // 가상 li 만들자
        const $list1 = document.createElement('li');
        // 만들어낸 li에 텍스트를 넣자.
        $list1.textContent = 'list_1';
        // 원하는 위치인 첫 위치에 추가해보자.
        $theTitle.nextElementSibling.insertBefore($list1, $theTitle.nextElementSibling.children[0]);


        //5. class="obj1"인 요소를 깊은 복제후에 id="list"인요소 마지막 위치에 추가
        const $obj1Clone = $obj1.cloneNode(true);
        $theTitle.nextElementSibling.appendChild($obj1Clone);


        //6. id="list"인 요소의 하위 <li>요소중 첫번째 요소 삭제
        $theTitle.nextElementSibling.removeChild($theTitle.nextElementSibling.firstElementChild);


        //7. ul의 자식 노드를 전부 삭제하세요.
        while (!!$theTitle.nextElementSibling.children.length) {
            $theTitle.nextElementSibling.removeChild($theTitle.nextElementSibling.firstElementChild);
        }


    </script>
</body>

</html>
