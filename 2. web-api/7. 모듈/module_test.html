<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- ./가 생략됨. 같은 폴더에서 찾기 -->
    <link rel="stylesheet" href="style.css">

    <!-- 설정 파일이라 head에 두는게 맞는거 같은데.. -->
    <!-- 헤드에 두면 body 태그가 생기기도 전에 .box를 찾아서 $box를 만들겠다고 하는 꼴임. -->
    <!-- 그래서 콘솔 로그를 찍어보면 null이라고 나옴. -->
    

    <!-- 여기서 불렀더니 -->
    <!-- <script type="text/javascript" src="park.js" defer></script>
    <script type="text/javascript" src="kim.js" defer></script> -->


    <!-- defer : body의 렌더링이 끝난 후 실행해라 -->
    <!-- type="text/javascript" 이걸 속성에 써주는게 좀 더 문법적으로 좋으나, 생략 가능하다고 함. -->
    <script type="module" src="app.js" defer></script>
    <!-- 외부 js 파일이 들어있는 메인 js 파일을 불러올 때는 타입을 module로 변경. -->
</head>
<body>
    
    <div class="box"></div>
    

</body>
</html>
