<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나를 데려다 줘</title>
</head>
<body>
    <!-- 
        2명의 사용자(학생)가 주사위를 굴려 목적지(학원)까지 도달하면 이기는 게임.
    -->
    <div class="wrapper">

        <section class="main">
            <h1 class="main-title">나를 데려다 줘~</h1>
            <div class="map-wrapper">
                <h2>
                    주사위를 굴려 학원이 있는 역까지 먼저 도착하는 사람이 승리!
                </h2>
                <!-- 
                    일단은 실제 7호선 역하고 상관없이 1, 2번 모두 동등한 거리만큼 종착점에서 떨어져있다고 해보자.
                    각각 종착점에서 30칸 떨어져 있다고 가정!!
                        ㄴ 그러면 30칸 생성, 1칸 생성(종착점 아이디 부여), 30칸 생성
                -->
                <div id="map"></div>
            </div>
        </section>

        <!-- 
            아이콘으로 만들어서 클릭이벤트 걸기
            
            기능 추가적 요소 : 주사위를 던지면 던져지는 애니메이션 출력!
                              주사위를 던져 나온 눈이 숫자로 몇인지 알려주는 칸 추가!
                              (첫 1회를 던지기 전에는 위에 h2 이외에 보이는 것이 없다가 처음 던지기 시작하면서부터 등장하게끔..)
        -->
        <aside class="dice">
            <div id="throw">주사위 던지기!!</div>
        </aside>

        <!-- 
            승리한 사람이 1번인지 2번인지 밝히고 축하 멘트 날려주기.
            ex. (1 or 2)번 님이 먼저 도착하셨습니다. 고생하셨습니다! 오늘 수업도 화이팅! 
         -->
        <div id="finish">축하합니다!</div>

    </div>


</body>
</html>
