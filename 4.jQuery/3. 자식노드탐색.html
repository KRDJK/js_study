<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- RESET CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
<!-- jQuery cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title></title>
    <style>
        .ancestors * {
            border: 2px solid gray;
            color: gray;
            padding: 20px;
            margin: 35px;
        }

        .ancestors > div {
            width: 500px;
        }

    </style>
</head>


<body>
    <script>
        $(() => {
            // 모든 자식노드 탐색
            const $children = $('ul').children();
            // console.log($children);
            // 반복문을 돌리지 않고 자식들에게 일괄적으로 css 스타일 입히기 가능
            $children.css('color', 'orange');


            // 특정 자식노드 탐색
            // 만약 클래스 ul의 자식 중에 클래스 li2를 가지고 있는 애들이 여러 개라면 다 배열 형태로 가져온다.
            const $li2 = $('ul').children('.li2');
            $li2.css('font-size', '2em');


            // 후손 노드 탐색 (직속이 아니라 더 하위에 속한 애를 가져오고자 할 때)
            const $liList = $('.ggp').find('li');
            // console.log($liList);
            $liList.css('background', 'tomato');
        });
    </script>


    <div class="ancestors">
        <div class="ggp">div (great-grandparent)
            <ul>ul (grandparent)
                <!-- li{리스트$}*4 -->
                <li>리스트1</li>
                <li class="li2">리스트2</li>
                <li>리스트3</li>
                <li>리스트4</li>
            </ul>
        </div>
    </div>

</body>
</html>
